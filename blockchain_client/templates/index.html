<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Client</title>
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Blockchain Client</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="/" class="nav-link">Wallet Generator</a>
                    </li>
                    <li class="nav-item">
                        <a href="/make/transaction" class="nav-link">Make Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a href="/view/transactions" class="nav-link">View Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card-body">
                    <h4 class="card-title">Wallet Generator</h4>
                    <p class="card-text">Click on the button below to generate your blockchain wallet</p>
                    <input type="button" class="btn btn-primary btn-lg" value="Generate Wallet">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <lable class="col-sm-2">Public Key</lable>
            <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
        </div>
    </div>
    <br>
     <div class="container">
        <div class="row">
            <lable class="col-sm-2">Private Key</lable>
            <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
        </div>
    </div>
    <br>
    <div class="row" id="warning" style="display: none">
        <dive class="col-sm-12>">
            <div class="alert alert-danger" role="alert">
                IMPORTANT
                <ul>
                    <li>
                        save your Private & Public keys. They can not be recovered!
                    </li>
                    <li>
                        Do not share your Private key!
                    </li>
                </ul>
            </div>
        </dive>
    </div>
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>
    <script>
        $(function(){
            $('input').click(function(){
                $.ajax({
                    url:'/wallet/new',
                    type:'GET',
                    success:function(response){
                        document.getElementById("public_key").innerHTML =
                            response['Public_key']
                        document.getElementById("private_key").innerHTML =
                            response['Private_key']
                        document.getElementById("warning").style.display = "block";
                    },
                    error:function(error){
                        console.log(error)
                    }
                })
            })
        })
    </script>
</body>
</html>
